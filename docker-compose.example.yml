version: '3.8'

services:
  # Development service
  profreport-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: profreport-front-dev
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - profreport-network

  # Production service
  profreport-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PUBLIC_API_URL=${PUBLIC_API_URL:-https://example.com/api/v1}
        - PUBLIC_SITE_URL=${PUBLIC_SITE_URL:-https://example.com}
    container_name: profreport-front-prod
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - profreport-network

networks:
  profreport-network:
    driver: bridge
