<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9BD1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FACB6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document outline -->
  <rect x="40" y="30" width="100" height="120" rx="8" ry="8"
        fill="none" stroke="url(#logoGradient)" stroke-width="6"/>

  <!-- Document lines -->
  <rect x="55" y="50" width="30" height="5" rx="2.5" fill="url(#logoGradient)" opacity="0.7"/>
  <rect x="55" y="65" width="25" height="5" rx="2.5" fill="url(#logoGradient)" opacity="0.7"/>

  <!-- Chart line with arrow -->
  <g stroke="url(#logoGradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="55,120 70,100 85,110 100,85"/>
    <!-- Arrow head -->
    <polyline points="90,90 100,85 95,95" fill="url(#logoGradient)"/>
  </g>

  <!-- Chart points -->
  <circle cx="55" cy="120" r="5" fill="url(#logoGradient)"/>
  <circle cx="70" cy="100" r="5" fill="url(#logoGradient)"/>
  <circle cx="85" cy="110" r="5" fill="url(#logoGradient)"/>
</svg>
